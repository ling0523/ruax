<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ruax</title>
    </head>
    <body></body>
    <script
        src="../dist/ruax.js"
        type="text/javascript"
        charset="utf-8"
    ></script>
    <script type="text/javascript">
        var ruax = new Ruax()
        ruax.create({
            url: 'https://www.mvi-web.cn/api/doc/queryDocContent',
            type: 'post',
            data: {
                doc_id: 16
            },
            beforeRequest: function (config) {
                console.log(config)
                config.data.doc_id = 15
            }
        })
            .then(res => {
                console.log('请求成功')
            })
            .catch(e => {
                console.log('请求失败', e.message)
            })
    </script>
</html>
